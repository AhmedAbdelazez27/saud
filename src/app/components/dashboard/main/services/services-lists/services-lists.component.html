<section class="Campaigns">
    <div class="container">
        <div class="row">
          <div class="col-lg-6" *ngFor="let project of projects">
            <div class="card campain-container">
              <img [src]="project.image" class="card-img-top" [alt]="project.title" />
              <div class="card-body">
                <h2 class="blue bold">{{ project.title }}</h2>
                <p class="text-22">{{ project.description }}</p>
      
                <div class="d-flex" style="gap: 8px;">
                  <button
                    (click)="goDetails(project.id)"
                    class="btn btn-blue w-100"
                  >
                    {{ project.primaryActionText }}
                  </button>
      
                  <button class="btn btn-more-grey w-100">
                    {{ project.secondaryActionText }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</section>
