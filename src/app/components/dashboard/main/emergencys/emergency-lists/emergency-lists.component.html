<div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        ...
    </div>
</div>

<section class="inner-header-emergency">
    <div class="container">
       <div class="row">
           <div class="col-lg-6 offset-lg-3">
               <div class="inner-blur">
                   <h1 class="title-48-cyan">الحالات الطارئة</h1>
                   <h3 class="text-white">مؤسسة سعود بن راشد المعلا للأعمال الخيرية و الانسانية</h3>
               </div>
           </div>
       </div>
    </div>
</section>



<section class="Campaigns">
    <div class="container">
        <div class="row">
            <div class="col-lg-4" *ngFor="let campaign of campaigns; let i = index">
              <div class="card campain-container">
                <img [src]="campaign.filePath" class="card-img-top" alt="{{ campaign.title }}" />
                <div class="card-body">
                  <h5 class="text-24-black">{{ campaign.title }}</h5>
                  <div style="padding:16px 0;">
                    <div class="d-flex" style="justify-content: space-between;">
                      <p class="text-14-blue" style="margin-bottom: 0;">Required Amount</p>
                      <p class="text-14-black" style="margin-bottom: 0;">{{ campaign.requiredAmount }}</p>
                    </div>
                    <div
                      class="progress"
                      role="progressbar"
                      aria-label="Example with label"
                      [attr.aria-valuenow]="campaign.progress"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    >
                      <div class="progress-bar" [style.width.%]="campaign.progress">
                        {{ campaign.collectedAmount }}
                      </div>
                    </div>
                  </div>

            </div>
          </div>

</section>
